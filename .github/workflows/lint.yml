name: Code Linting and Type Check

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/lint.yml"
      - "**.js"
      - "**.json"
      - "**.ts"
      - "**.tsx"
      - "template/.eslint*"
      - "template/.prettier*"
      - "template/package.json"
      - "template/tsconfig.json"
      - "template/yarn.lock"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/lint.yml"
      - "**.js"
      - "**.json"
      - "**.ts"
      - "**.tsx"
      - "template/.eslint*"
      - "template/.prettier*"
      - "template/package.json"
      - "template/tsconfig.json"
      - "template/yarn.lock"
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Linting and Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: template
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Run ESLint
        run: yarn lint
      - name: Run TypeScript Compiler (TSC)
        run: yarn type-check
