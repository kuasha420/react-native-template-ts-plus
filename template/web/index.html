<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <title>Hello App Display Name</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #root {
      display: flex;
      max-height: 100vh;
      height: 100%;
      width: 100%;
      overflow: hidden;
      -ms-overflow-style: none;
      scrollbar-width: none;
      flex: 1;
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar,
    #root::-webkit-scrollbar {
      display: none;
    }

    #root {
      flex-direction: column;
    }

    input:focus,
    textarea:focus {
      outline-style: none;
      box-shadow: none;
      outline: none;
      border-color: transparent;
    }

    div[role='button'] * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <style id="bootsplashStyle">
    :root {
      --bootsplash: url('bootsplash_logo.png');
      --bootsplash2x: url('bootsplash_logo@2x.png');
      --bootsplash3x: url('bootsplash_logo@3x.png');
      --bootsplash4x: url('bootsplash_logo@4x.png');
      --bootsplash-color: #FFFFFF;
    }

    #bootsplash {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 99;
      background-image: var(--bootsplash);
      background-color: var(--bootsplash-color);
      background-attachment: fixed;
      background-size: auto 50%;
      background-repeat: no-repeat;
      background-position: center;
    }

    @media only screen and (min-resolution: 2dppx) {
      #bootsplash {
        background-image: var(--bootsplash2x);
      }
    }

    @media only screen and (min-resolution: 3dppx) {
      #bootsplash {
        background-image: var(--bootsplash3x);
      }
    }

    @media only screen and (min-resolution: 4dppx) {
      #bootsplash {
        background-image: var(--bootsplash4x);
      }
    }

    #bootsplash.visibleFade {
      visibility: visible;
      opacity: 1;
      transition: opacity 500ms linear;
    }

    #bootsplash.hiddenFade {
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s 500ms, opacity 500ms linear;
    }

    #bootsplash.visible {
      display: block;
    }

    #bootsplash.hidden {
      display: none;
    }

    @media screen and (orientation: portrait) {
      #bootsplash {
        background-size: 50% auto;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="build/bundle.js"></script>


  <div id="bootsplash" class="visible"></div>
</body>

</html>
